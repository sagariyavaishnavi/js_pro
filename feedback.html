<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        form {
            background-color:azure;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            margin-bottom: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color:green;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color:black;
        }
        p {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }
        @media (max-width: 768px) {
            form {
                padding: 15px;
                max-width: 90%;
            }
            button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                text-align: center;
            }
            button {
                padding: 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <form>
        <h1 id="myH1">Feedback Form</h1><br>
        <label for="myName">Name:</label>
        <input type="text" id="myName" placeholder=" your name">

        <label for="myEmail">Email:</label>
        <input type="email" id="myEmail" placeholder="your email">

        <label for="myDivision">Division:</label>
        <select id="myDivision">
            <option value="" disabled selected>Select your division</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>

        <label for="myadd">Feedback:</label>
        <input type="text" id="mycom" placeholder="your comments">

        <button type="submit" id="mybutton">Submit</button>
        
    </form>
    <p id="output"></p>
    <script src="./feed.js"></script>
</body>
</html>
